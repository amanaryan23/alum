<template name="adminDash">
  <div id="container">
    <div class="text-center">
      <h1 style="background-color=#C0C0C0">Admin Dashboard</h1>
    </div>
    <table class="table table-hover" id="table">
	    <thead class="thead-inverse">
	      <tr>
	        <th>Sr No</th>
	        <th>Candidate</th>
	        <th>Documents needed</th>
          <th>Received on</th>
          <th>Status</th>
          <th></th>
	      </tr>
	    </thead>
	    <tbody>
        {{#each requestsList}}
        <tr>
	        <td>{{index}}</td>
	        <td><a href="user/{{userId}}">{{name userId}}</a></td>
	        <td>{{docs}}</td>
          <td>{{creationDate createdAt}}</td>
          <td>{{status}} | <a href="/req/{{_id}}">View more details</a></td>
          <td><a href="#"><span class="glyphicon glyphicon-envelope"></span></a></td>
	      </tr>
	      {{/each}}
	    </tbody>
	  </table>
  </div>
</template>
